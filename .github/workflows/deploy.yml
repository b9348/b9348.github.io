name: Deploy to GitHub Pages

on:
  push:
    branches: [ "reactpress" ]  # 仅在main分支有push时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 使用最新Ubuntu系统环境

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # 检出代码到工作目录

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x  # 指定Node.js版本
          cache: 'npm'  # 缓存npm依赖加速后续构建

      - name: Install Dependencies
        run: npm ci  # 推荐使用ci命令保持依赖一致性

      - name: Build Project
        run: npm run build  # 执行构建命令，生成静态文件

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3  # 使用高效部署工具
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 自动注入的鉴权Token
          publish_dir: ./build  # 文档龙的默认输出目录（按需修改）
          destination_dir: ./  # 部署到gh-pages根目录
          force_orphan: true  # 强制清空历史，避免冗余提交
